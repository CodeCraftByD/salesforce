<template>
    <template lwc:if={showButtonList}>
        <div lwc:if={isStacked} class="slds-form-element slds-form-element_stacked slds-m-bottom_none">
            <label class="slds-form-element__label" for={_uniqueId}>{label}</label>
            <div class="slds-form-element__control">
                <lightning-button-group id={_uniqueId}>
                    <template for:each={optionList} for:item="optionButton">
                        <lightning-button
                            key={optionButton._generatedKeyXYZ}
                            variant={optionButton.variant}
                            icon-position={optionButton.iconPosition}
                            icon-name={optionButton.iconName}
                            label={optionButton.label}
                            data-id={optionButton.value}
                            onclick={handleButtonClick}
                        >
                        </lightning-button>
                    </template>
                </lightning-button-group>
            </div>
        </div>
        <div lwc:else class="slds-form-element slds-form-element_horizontal">
            <label class="slds-form-element__label" for={_uniqueId}>{label}</label>
            <div class="slds-form-element__control">
                <lightning-button-group id={_uniqueId}>
                    <template for:each={optionList} for:item="optionButton">
                        <lightning-button
                            key={optionButton._generatedKeyXYZ}
                            variant={optionButton.variant}
                            icon-position={optionButton.iconPosition}
                            icon-name={optionButton.iconName}
                            label={optionButton.label}
                            data-id={optionButton.value}
                            onclick={handleButtonClick}
                        >
                        </lightning-button>
                    </template>
                </lightning-button-group>
            </div>
          </div>
        
    </template>
    
</template>
